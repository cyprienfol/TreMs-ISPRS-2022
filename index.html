<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<!-- include pointcloud-component -->
<script src="https://unpkg.com/aframe-pointcloud-component/dist/aframe-pointcloud-component.min.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!-- create your content here. just a box for now -->
    <a-pointcloud 
        scale="1 1 1" 
        position="1 1 1" 
        src="https://cdn.glitch.global/ff697d30-8db6-4835-a186-f5e5e50a14b7/douglas-fir.ply?v=1653336619971" 
        size="0.005"
        depthWrite="false">
      </a-pointcloud>
    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera type='pattern' url='https://github.com/cyprienfol/TreMs-ISPRS-2022/blob/0dd80a19a0791ae73c04213e8543332963a701f1/marker-patterns/pattern-Microhabitats.patt'></a-marker-camera>
  </a-scene>
</body>
